<!DOCTYPE html>
<html>

<head>
    <title>Oh my food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/977411349e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
 

    <header class="header-box">
        <div class="header-box__return">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="header-box__logo">
            <img src="../dist/images/logo/ohmyfood@2x.svg" alt="oh my food">
        </div>
    </header>

    <div class="menu-banner"></div>


    <main class="menu-prev">

        <div class="menu-prev__heading">
            <h1>La palette du goût</h1>
        </div>

        <div class="menu-prev__iconlike">
            <a><i class="far fa-heart"></i></a>
        </div>

        <div class="menu-prev__iconlike--hover">
            <a><i class="fas fa-heart"></i></a>
        </div>

        <section class="menu-section">

            <h2>ENTRÉES</h2>

            <div class="menu-box">

                <div class="menu-box__heading">
                    <span>La palette du goût</span>
                </div>

                <div class="menu-box__subheading">
                    <span>Ménilmontant</span>
                </div>

                <div class="menu-box__price">
                    <span>25€</span>
                </div>

                <div class="menu-box__check">
                    <i class="fas fa-check-circle"></i>
                </div>

            </div>

          

        </section>

       

    </main>


    <footer class="footer-box">

        <div class="footer-box__logo">
            <img src="../dist/images/logo/ohmyfood@2x - white.svg">
        </div>

        <ul class="footer-box__list">
            <li><a href=""><i class="fas fa-utensils"></i>Proposer un shop</li></a>
            <li><a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</li></a>
            <li><a href="">Mentions légales</li></a>
            <li><a href="">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
