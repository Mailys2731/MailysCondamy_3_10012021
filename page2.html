<!DOCTYPE html>
<html>

<head>
    <title>Oh my food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/977411349e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <header class="header-box">
        <div class="header-box_return">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="header-box__logo">
            <img src="dist/images/logo/ohmyfood@2x.svg" alt="oh my food">
        </div>
    </header>


    <main class="menu-prev">

        <div class="menu-prev__heading">
            <h1>À la française</h1>
            <div><i class="fas fa-heart"></i></div>
        </div>

        <section class="menu-box">

            <h2>ENTRÉES</h2>

            <div class="menu-box__heading">
                <span>La palette du goût</span>
            </div>

            <div class="menu-box__subheading">
                <span>Ménilmontant</span>
            </div>

            <div class="menu-box__price">
                <span>25€</span>
            </div>

        </section>


    </main>


    <footer class="footer-box">

        <div class="footer-box__logo">
            <img src="dist/images/logo/ohmyfood@2x.svg" alt="Oh my food">
        </div>

        <ul class="footer-box__list">
            <li><i class="fas fa-utensils"></i>Proposer un shop</li>
            <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
